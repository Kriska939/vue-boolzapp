<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CUSTOM CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <!-- SCRIPT DATABASE-->
    <script src="./js/users.js"></script>
    <title>BoolzApp</title>

</head>

<body>
    <main class="container">
        <div class="row gx-0">
            <div class="col-4 d-flex flex-column">
                <header class="flex-shrink-0 d-flex justify-content-between">
                    <div class="media">
                        <figure>
                            <img src="img/avatar_io.jpg" alt="Silvia Rivella" />
                        </figure>
                        <div class="h6 media-text">Silvia Rivella</div>
                    </div>
                    <div>
                        <i class="fas fa-circle-notch fa-lg greyIcons"></i>
                        <i class="fas fa-comment-alt fa-lg greyIcons"></i>
                        <i class="fas fa-ellipsis-v fa-lg greyIcons"></i>
                    </div>
                </header>

                <!-- SEZIONE ALERT BLU-->
                <section id="lightblue-alert" class="d-flex media">
                    <div class="white-circle mt-2 ms-3 me-2">
                        <i class=" fas fa-bell-slash fa-lg lightBlue-icon"></i>
                    </div>
                    <div class="mt-2">
                        <span class="media-text">Ricevi notifiche di nuovi messaggi
                        </span>
                        <p class="textDescription text-decoration-underline">Attiva notifiche desktop</p>
                    </div>
                </section>

                <section id="userSearch">
                    <nav class="navbar navbar-light bg-light">
                        <form class="container-fluid">
                            <div class="input-group pe-2 ps-2">
                                <button class=" input-group-text bg-white" id="basic-addon1"><i
                                        class="fas fa-search fa-sm greyColor"></i></button>
                                <input type="text" class="form-control textDescription"
                                    placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </form>
                    </nav>
                </section>

            </div>
            <div class="col-8 d-flex flex-column">
                <header class="d-flex justify-content-between">
                    <div class="media">
                        <figure>
                            <img src="img/avatar_1.jpg" alt="Robin" />
                        </figure>
                        <div class="h6 media-text">
                            <div>Marco Lanci</div>
                            <div class="textDescription">
                                <small>Ultimo accesso oggi alle:
                                    <time datetime="2021-08-03T012:53"> 12:53</time>
                                </small>
                            </div>
                        </div>
                    </div>
                    <div>
                        <i class="fas fa-search fa-lg greyIcons"></i>
                        <i class="fas fa-paperclip fa-lg greyIcons"></i>
                        <i class="fas fa-ellipsis-v fa-lg greyIcons"></i>
                    </div>
                </header>
            </div>
        </div>

    </main>

    <script src="./js/script.js"></script>
</body>

</html>
